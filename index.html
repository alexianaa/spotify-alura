<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span class="titulo" >Início</span>
                    </a> 
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span class="titulo" >Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="biblioteca_navigation">
            <div class="biblioteca_navigation_top">
                <header>
                    <div>
                        <span class="fa fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </div>
                    <span class="fa fa-plus plus"></span>
                </header>
                <div class="filtro">
                    <a href="">Playlists</a>
                    <a href="">Artistas</a>
                    <a href="">Álbuns</a>
                </div>
            </div>

            <div class="biblioteca_navigation_middle">
                <div>
                    <span class="fa fa-search"></span>
                </div>
                <div>
                    <span>Recentes</span>
                    <span class="fa fa-list"></span>
                </div>
            </div>

            <div class="biblioteca_navigation_bottom">
                <div class="card">
                    <img src="./assets/playlist/1.jpeg" alt="Ícone de playlist">
                    <div>
                        <span>Músicas Curtidas</span>
                        <div>
                            <span class="fa fa-compact-disc"></span>
                            <p>Playlist ∘ 0 músicas</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
