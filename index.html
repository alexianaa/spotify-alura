<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="./styles/vars.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/sidebar-footer.css">
    <link rel="stylesheet" href="./styles/main-content.css">
</head>

<body>
    <!-- Barra lateral esquerda-->
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span class="titulo" >Início</span>
                    </a> 
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span class="titulo" >Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Biblioteca -->
        <div class="biblioteca">
            <div class="biblioteca__navigation">
                <header>
                    <div>
                        <span class="fa fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </div>
                    <span class="fa fa-plus plus"></span>
                </header>
                <div class="filtro">
                    <a href="">Playlists</a>
                    <a href="">Artistas</a>
                    <a href="">Álbuns</a>
                </div>
            </div>

            <div class="biblioteca__search">
                <div>
                    <span class="fa fa-search"></span>
                </div>
                <div>
                    <span>Recentes</span>
                    <span class="fa fa-list"></span>
                </div>
            </div>

            <div class="biblioteca__playlists">

                <div class="card">
                    <img src="./assets/playlist/musicas-curtidas.jpg" alt="Ícone de playlist">
                    <div>
                        <span>Músicas Curtidas</span>
                        <div>
                            <span class="fa fa-compact-disc"></span>
                            <p>Playlist ∘ 0 músicas</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="./assets/playlist/eras-tour.jpg" alt="Ícone de playlist">
                    <div>
                        <span>ERAS TOUR SETLIST</span>
                        <div>
                            <p>Playlist ∘ addie (taylor's version)</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="./assets/playlist/kpop.jpg" alt="Ícone de playlist">
                    <div>
                        <span>K-pop ON!</span>
                        <div>
                            <p>Playlist ∘ Spotify</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="./assets/playlist/funk.jpg" alt="Ícone de playlist">
                    <div>
                        <span>Funk Hits</span>
                        <div>
                            <p>Playlist ∘ Spotify</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <main>
        <!-- Conteúdo principal -->
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./assets/icons/small-left.png" alt="seta para esquerda">
                    </button>

                    <button class="arrow-rigth">
                        <img src="./assets/icons/small-right.png" alt="seta para direita">
                    </button>
                </div>
                
                <div class="header__search">
                    <img src="./assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
                
            </nav>
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
